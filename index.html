<!DOCTYPE html>
<!-- Paralax in pure CSS. Always better to use CSS than manipulte the DOM with JS -->
<!-- this is bad -->
<html>
<head>
	<title>Paralax in CSS</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div class="parallax">

	<div id="group1" class="parallax-group">

		<div class="parallax-layer parallax-base-layer">
			<div class="holder-text">Base layer</div>
		</div>

	</div>


	<div id="group2" class="parallax-group">

		<div class="parallax-layer parallax-base-layer">
			<div class="holder-text">Base Layer</div>
		</div>
		<div class="parallax-layer parallax-background-layer">
			<div class="holder-text">Background Layer</div>
		</div>

	</div>

	<div id="group3" class="parallax-group">

		<div class="parallax-layer parallax-front-layer">
			<div class="holder-text">Front Layer</div>
		</div>

		<div class="parallax-layer parallax-base-layer">
			<div class="holder-text">Base Layer</div>
		</div>

	</div>

</div>

</body>
</html>
